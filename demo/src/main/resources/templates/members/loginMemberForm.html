<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/members/login" method="post">
    <div class="form-group1">
      <label for="userId">아이디</label>
      <input type="text" id="userId" name="userId" placeholder="아이디를
입력하세요">
    </div>
    <div class="form-group2">
      <label for="userPassword">비밀번호</label>
      <input type="text" id="userPassword" name="userPassword" placeholder="비밀번호를
입력하세요">
    </div>
    <button type="submit">로그인</button>
    <a href="https://kauth.kakao.com/oauth/authorize?client_id=04e3ca72ccdaa889fcaf59e62b1c02eb&redirect_uri=http://localhost:8080/auth/kakao/callback&response_type=code">
      <img src="/kakao_login_small.png"/>
    </a>
  </form>
</div> <!-- /container -->
</body>
</html>
